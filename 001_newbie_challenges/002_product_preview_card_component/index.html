<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link href="css/unset.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
  </head>
  <body>
    <main>

      <picture>
        <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./assets/images/image-product-mobile.jpg" alt="image-product-mobile">
      </picture>

      <div class="details">
        <em>PERFUME</em>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="details--price">
          <span class="details--price__discounted">$149.99</span>
          <span class="details--price__real">$169.99</span>
        </div>
        <button type="button" class="details--add-to-cart">
          <img src="./assets/images/icon-cart.svg" alt="cart">
          <span>Add to Cart</span>
        </button>
      </div>

    </main>
  </body>
</html>
