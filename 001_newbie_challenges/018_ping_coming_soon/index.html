<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="" href="./assets/css/unset.css">
    <link rel="stylesheet" type="" href="./assets/css/global.css">
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>

    <header>
      <img src="./assets/images/logo.svg" alt="PING logo">
    </header>
    <main>
      <h1>We are launching <em>soon!</em></h1>
      <p>Subscribe and get notified</p>
      <form method="post">
        <input type="text" name="email" placeholder="Your email address..." required>
        <button type="submit">Notify Me</button>
        <span class="err-msg">Please provide a valid email address</span>
      </form>
      <div class="hero">
        <img
          src="./assets/images/illustration-dashboard.png"
          alt="hero-image illustration dashboard"
        >
      </div>
    </main>
    <footer>
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <span class="copy">&copy; Copyright Ping. All rights reserved.</span>
    </footer>

  </body>
</html>
