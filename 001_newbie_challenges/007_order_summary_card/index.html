<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/css/unset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
  </head>
  <body>
    <main>
      <Picture>
        <img src="./assets/images/illustration-hero.svg" alt="">
      </Picture>

      <div class="content">
        <article>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </article>

        <div class="content--pricing">
          <img src="./assets/images/icon-music.svg" alt="music">
          <div class="main--pricing__select">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
      </div>

      <div class="main--button">
        <button type="button" class="main--button__proceed">Proceed to Payment</button>
        <button type="button" class="main--button__cancel">Cancel Order</button>
      </div>
    </main>

  </body>
</html>
