<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/unset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="header">
        <a href="">
          <img src="./assets/images/logo.svg" alt="logo BASE APPAREL">
        </a>
      </div>
      <picture class="hero">
        <source srcset="./assets/images/hero-desktop.jpg" media="(min-width: 720px)">
        <img src="./assets/images/hero-mobile.jpg" alt="hero image">
      </picture>
      <div class="content">
        <h1><span>We're</span>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="text" name="email" placeholder="Email Address" required>
          <button class="button" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
          <div class="mark">!</div>
          <div class="error-msg">Please provide a valid email</div>
        </form>
      </div>
    </main>
  </body>
</html>
