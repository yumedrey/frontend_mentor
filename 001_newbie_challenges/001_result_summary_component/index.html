<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Result Summary Component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="css/unset.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
  </head>
  <body>
    <main>

      <div class="score">
        <h1>Your Result</h1>
        <div class="score--circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>  
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="summary--count">
          <section>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <h3>Reaction</h3>
            <span><strong>80</strong> / 100</span>
          </section>
          <section>
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h3>Memory</h3>
            <span><strong>92</strong> / 100</span>
          </section>
          <section>
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h3>Verbal</h3>
            <span><strong>61</strong> / 100</span>
          </section>
          <section>
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h3>Visual</h3>
            <span><strong>72</strong> / 100</span>
          </section>
        </div>

        <a href="" class="summary--continue">Continue</a>
      </div>

    </main>
  </body>
</html>
