<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./assets/css/unset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
  </head>
  <body>
    <main>

      <picture>
        <source
          srcset="./assets/images/image-header-desktop.jpg"
          media="(min-width: 600px)">
        <img src="./assets/images/image-header-mobile.jpg" alt="image header">
      </picture>

      <div class="wrapper">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <h2>
            10k+
            <span>COMPANIES</span>
          </h2>
          <h2>
            314
            <span>TEMPLATES</span>
          </h2>
          <h2>
            12M+
            <span>QUERIES</span>
          </h2>
        </div>
      </div>
    </main>

  </body>
</html>
