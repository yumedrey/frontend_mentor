<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/unset.css">
    <link rel="stylesheet" href="./css/global.css">
  </head>
  <body>

    <main>
      <picture>
        <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium image">
      </picture>
      <section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="main--pricing">
          <div>
            <img src="./assets/images/icon-ethereum.svg" alt="eth">
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="./assets/images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="main--author">
          <img src="./assets/images/image-avatar.png" alt="author image">
          <span>Creation of <em>Jules Wyvern</em></span>
        </div>
      </section>
    </main>

  </body>
</html>
